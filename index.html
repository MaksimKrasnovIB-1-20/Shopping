<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="menu">
                    <div class="menu__box">
                        <a href="" class="menu__box-item">
                            Для мужчин
                            <img src="./images/arrow-down.svg" alt="">
                        </a>
                        <a href="" class="menu__box-item">
                            Для женщин
                            <img src="./images/arrow-down.svg" alt="">
                        </a>                    
                        <a href="" class="menu__box-item">
                            Для детей
                            <img src="./images/arrow-down.svg" alt="">
                        </a>          
                    </div> 
                    <div class="logo">
                        <img src="./images/frame.svg" alt="the loop">
                        <p class="menu__logo">
                            THE LOOP
                        </p>
                    </div>     
                    <div class="menu__box-ship">
                        <a href="" class="menu__item-ship">
                            Оплата
                        </a>
                        <a href="" class="menu__item-ship">
                            Доставка
                        </a>
                    </div>
                    <div class="menu__addcart">
                        <img src="./images/addcart.svg" alt="addcart">
                        <img src="./images/arrow.svg" alt="arrow">
                    </div>
                </div>
            </div>
            <div class="content">
                <div class="content__inner">
                    <div class="content__item">
                        <p class="sale">Зимняя распродажа<br><span>СКИДКИ ДО 90%</span></p>
                        <button class="button button__content">СМОТРЕТЬ МОДЕЛИ</button>
                    </div>
                    <div class="content__item">
                        <p class="old__price">9 900 ₽</p>
                        <p class="new__price">1 900 ₽</p>
                        <img class="shoes" src="./images/running_shoes.png" alt="">
                    </div>
                </div>
                <div class="scroll">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
